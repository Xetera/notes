<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ali's Notes</title>
  <link rel="icon" href="icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="description" content="My notes for all my classes">
  <meta name="theme-color" content="#0b87da">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <meta property="og:url" content="https://notes.hifumi.io">
</head>

<body>
  <noscript>Javascript must be enabled for this site!</noscript>
  <div id="app"></div>
  <script>
    let trigger;
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register("sw.js");
      window.addEventListener("beforeinstallprompt", e => {
        trigger = e;
      })
    }
    window.$docsify = {
      repo: '',
      search: [
        "/american_gov/chapter1.md",
        "/american_gov/chapter2.md"
      ],
      themeColor: "#3F51B5",
      'flexible-alerts': {
        style: "flat",
        danger: {
          label: "Important",
          icon: "fas fa-star"
        }
      },
      formatUpdated: "{MM}/{DD} {HH}:{mm}",
      name: "Ali's Notes!",
      loadSidebar: true,
      subMaxLevel: 8,
      alias: {
      }
    };
  </script>
  <script src="vendor/docsify.js"></script>
  <script src="vendor/plugins/search.min.js"></script>
  <script src="vendor/plugins/flexible-alerts.min.js"></script>
  <script src="vendor/plugins/pagination.min.js"></script>
  <link rel="stylesheet" href="vendor/themes/docsify-themable.css">
</body>

</html>
